{% extends 'base.html' %}

{% block title %}Edit Doctor Â· Secure Health Vault{% endblock %}

{% block content %}
<div class="page-header d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3">
    <div>
        <h1 class="page-title"><i class="fas fa-user-edit"></i> Update Doctor</h1>
        <p class="text-muted mb-0">Modify credentials and contact details for {{ doctor.name }}.</p>
    </div>
    <a href="{{ url_for('main.admin_doctors') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Back to Doctor List
    </a>
</div>

<div class="card">
    <div class="card-header"><i class="fas fa-circle-info"></i> Doctor Details</div>
    <div class="card-body">
        <form method="post" class="form-styled" data-hash-password="true">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" value="{{ doctor.name }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Specialization</label>
                    <input type="text" class="form-control" name="specialization" value="{{ doctor.specialization }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" value="{{ doctor.email }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Reset Password (optional)</label>
                    <input type="password" class="form-control" name="password" placeholder="Leave blank to keep current password" data-password-field="true">
                </div>
            </div>
            <div class="d-flex justify-content-end gap-3 mt-4">
                <a href="{{ url_for('main.admin_doctors') }}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary-custom btn-custom">
                    <i class="fas fa-check"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
