{% extends 'base.html' %}

{% block title %}Edit Patient Â· Secure Health Vault{% endblock %}

{% block content %}
<div class="page-header d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3">
    <div>
        <h1 class="page-title"><i class="fas fa-user-pen"></i> Update Patient</h1>
        <p class="text-muted mb-0">Make sure contact and demographic information for {{ patient.name }} stays current.</p>
    </div>
    <a href="{{ url_for('main.admin_patients') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Back to Patient List
    </a>
</div>

<div class="card">
    <div class="card-header"><i class="fas fa-circle-info"></i> Patient Details</div>
    <div class="card-body">
        <form method="post" class="form-styled" data-hash-password="true">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" value="{{ patient.name }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" value="{{ patient.email }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="dob" value="{{ patient.dob.strftime('%Y-%m-%d') if patient.dob else '' }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender">
                        <option value="" {% if not patient.gender %}selected{% endif %}>Prefer not to say</option>
                        <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                        <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Reset Password (optional)</label>
                    <input type="password" class="form-control" name="password" placeholder="Leave blank to keep current password" data-password-field="true">
                </div>
            </div>
            <div class="d-flex justify-content-end gap-3 mt-4">
                <a href="{{ url_for('main.admin_patients') }}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary-custom btn-custom">
                    <i class="fas fa-check"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
