<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Index</title>
    <style>
        :root{--bg:#fff;--muted:#666}
        body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;line-height:1.6;margin:0;background:var(--bg);color:#111}
        header, footer{background:#f7f7f7;padding:1rem;text-align:center}
        main{max-width:900px;margin:1.5rem auto;padding:0 1rem}
        a{color:royalblue;text-decoration:none}
        a:hover{text-decoration:underline}
        .lead{color:var(--muted)}
    </style>
</head>
<body>
    <header>
        <h1>My App</h1>
        <p class="lead">A simple starter page</p>
    </header>

    <main>
        <section>
            <h2>Get started</h2>
            <p>This is a basic HTML template you can use as a starting point for your Django app.</p>
            <p><a href="#">Learn more</a></p>
        </section>
    </main>

    <footer>
        <small>&copy; {% now "Y" %} My App</small>
    </footer>
</body>
</html>
